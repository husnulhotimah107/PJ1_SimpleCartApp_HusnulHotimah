<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keranjang Belanja</title>
</head>
<body>
  <h1>Keranjang Belanja</h1>
  <img />
  <h2>Title</h2>
  <span>Rp. <input type="text" name="price" id="price" placeholder="Harga" /></span>
  <button id="incr">+</button><input type="text" value="1" name="qty" id="qty" /><button id="decr">-</button>
  <input type="text" placeholder="Kode Promo" name="code" id="code" /><button id="confirmButton">OK</button>
  <hr />
  <h4>Harga Jual : <span id="subtotal">Rp. 0</span></h4>
  <h4>Total Diskon : <span id="diskon">Rp. 0</span></h4>
  <h4>Total Harga : <span id="grandTotal">Rp. 0</span></h4>
  <button>Bayar</button>

  <script src="./src/app.js"></script>
</body>
</html>
